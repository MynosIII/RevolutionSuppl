{% extends 'layout.html' %}
{% block title %}Shulex File Merger{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Shulex File Merger</h3>
    </div>
    <div class="card-body">
        <p>Select multiple CSV or Excel files to merge them into a single Excel file, where each original file will become a separate worksheet.</p>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="files" class="form-label">Select files:</label>
                <input class="form-control" type="file" id="files" name="files" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Merge and Download</button>
        </form>
    </div>
</div>
{% endblock %}
