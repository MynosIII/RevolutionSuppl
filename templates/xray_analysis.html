{% extends 'layout.html' %}
{% block title %}XRay Analysis{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>XRay File Analysis</h3>
    </div>
    <div class="card-body">
        <p>Upload an XRay file (Excel or CSV) to generate visual analyses, including a correlation matrix, a price vs. sales chart, and a main image analysis.</p>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Select XRay file:</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze and Generate Plots</button>
        </form>
    </div>
</div>
{% endblock %}
